<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器内部错误</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .error-container {
            text-align: center;
            padding: 2.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
            margin: 0;
            line-height: 1;
        }

        .error-title {
            font-size: 1.8rem;
            color: #343a40;
            margin: 1rem 0;
        }

        .error-message {
            color: #6c757d;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .error-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
            color: #495057;
        }

        .action-buttons {
            margin-top: 1.5rem;
        }

        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .primary-button {
            background-color: #007bff;
            color: white;
        }

        .secondary-button {
            background-color: #6c757d;
            color: white;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">🔧</div>
        <h1 class="error-code">500</h1>
        <h2 class="error-title">服务部错误</h2>
        <p class="error-message">
            抱歉，服务器遇到了一个意外的情况，无法完成您的请求。
        </p>
        <div class="error-details">
            Time: <span id="errorTime"></span><br>
            Status: Internal Server Error
        </div>
    </div>
    <script>
        document.getElementById('errorTime').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
